upstream geekshop_docker {
    server geekshop_gunicorn:8000;
}

server {

    listen 80 default;

    location / {
        proxy_pass http://geekshop_docker;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        root ~/$(DOMAIN_NAME);
    }

    location /media/ {
        root ~/$(DOMAIN_NAME);
    }

}